<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x = 2;
        var y = 5;

        if(x > y) {
            console.log("Xのほうが大きい");
        };

        if(x < y) {
            console.log("Xのほうが小さい");
        };

        if(x >= y) {
            console.log("同じか以上");
        };

        if(x <= y) {
            console.log("同じか以下");
        };
    </script>
</body>
</html>
